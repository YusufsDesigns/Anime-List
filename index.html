<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Anime List</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="page-banner">
                <h1>Hotaku</h1>
                <p>Manga's For Otaku's</p>
                <form id="search-books">
                    <input type="text" placeholder="Search books...">
                </form>
            </div>
        </header>
        <div id="books-list">
            <h1>Manga's to Read</h1>
            <ul>
                
            </ul>
        </div>
        <form action="" id="add-book">
            <div class="hide">
                <input type="checkbox" name="" id="hide">
                <label for="hide">Hide all Manga's</label>
            </div>
            <div class="add">
                <input type="text" placeholder="Add a manga...">
                <button class="btn">Add</button>
            </div>
        </form>
    </div>


    <script src="/app.js"></script>
</body>
</html>
